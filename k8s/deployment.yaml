apiVersion: apps/v1
kind: Deployment
metadata:
  name: amber-langgraph
  namespace: ambient-code
  labels:
    app: amber-langgraph
    component: agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: amber-langgraph
  template:
    metadata:
      labels:
        app: amber-langgraph
        component: agent
    spec:
      serviceAccountName: amber-langgraph
      containers:
      - name: amber
        image: quay.io/ambient_code/amber-langgraph:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: anthropic-api-key
              key: api-key
        - name: POSTGRES_URL
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: connection-string
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-token
              key: token
        - name: SERVICE_HOST
          value: "0.0.0.0"
        - name: SERVICE_PORT
          value: "8000"
        - name: LOG_LEVEL
          value: "INFO"
        - name: K8S_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: K8S_IN_CLUSTER
          value: "true"
        - name: LLM_MODEL
          value: "claude-sonnet-4-5-20250929"
        - name: LLM_TEMPERATURE
          value: "0.0"
        - name: LLM_MAX_TOKENS
          value: "8000"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: amber-langgraph
  namespace: ambient-code
  labels:
    app: amber-langgraph
spec:
  selector:
    app: amber-langgraph
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: amber-langgraph
  namespace: ambient-code
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: amber-langgraph
  namespace: ambient-code
rules:
- apiGroups: ["vteam.ambient-code"]
  resources: ["agenticsessions"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
- apiGroups: ["vteam.ambient-code"]
  resources: ["agenticsessions/status"]
  verbs: ["get", "update", "patch"]
- apiGroups: ["vteam.ambient-code"]
  resources: ["projectsettings"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "create", "update", "patch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: amber-langgraph
  namespace: ambient-code
subjects:
- kind: ServiceAccount
  name: amber-langgraph
  namespace: ambient-code
roleRef:
  kind: Role
  name: amber-langgraph
  apiGroup: rbac.authorization.k8s.io
